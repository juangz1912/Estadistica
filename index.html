<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Statistics Calculator</h1>

        <!-- Normal Distribution -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Normal Distribution</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="normalMean" class="form-label">Mean (μ):</label>
                        <input type="number" class="form-control" id="normalMean" placeholder="Enter mean">
                    </div>
                    <div class="col-md-6">
                        <label for="normalStdDev" class="form-label">Standard Deviation (σ):</label>
                        <input type="number" class="form-control" id="normalStdDev" placeholder="Enter standard deviation">
                    </div>
                </div>
                <button id="calcNormal" class="btn btn-primary mt-3">Calculate</button>
                <div id="normalResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Beta Distribution -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Beta Distribution</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="betaAlpha" class="form-label">Alpha (α):</label>
                        <input type="number" class="form-control" id="betaAlpha" placeholder="Enter alpha">
                    </div>
                    <div class="col-md-6">
                        <label for="betaBeta" class="form-label">Beta (β):</label>
                        <input type="number" class="form-control" id="betaBeta" placeholder="Enter beta">
                    </div>
                </div>
                <button id="calcBeta" class="btn btn-primary mt-3">Calculate</button>
                <div id="betaResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Chi-square Distribution -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Chi-square Distribution</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="chisqDegFreedom" class="form-label">Degrees of Freedom (df):</label>
                        <input type="number" class="form-control" id="chisqDegFreedom" placeholder="Enter degrees of freedom">
                    </div>
                </div>
                <button id="calcChiSquare" class="btn btn-primary mt-3">Calculate</button>
                <div id="chisqResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Add cards for Exponential, F, Gamma, Log-normal, Pareto, t, and Binomial -->

    </div>

    <!-- External Scripts -->
    <script src="libs/jstat.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
